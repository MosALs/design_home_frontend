<mat-card>
    <mat-card-content>
      <form [(formGroup)]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Register </h2>
        <mat-error *ngIf="registerInValid">
          The username and password and mobile were not recognised
        </mat-error>
        <mat-form-field class="full-width-input">
            <input matInput placeholder="name" formControlName="name" required>
            <mat-error>
              Please provide a valid name address
            </mat-error>
          </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
            <input matInput type="mobile" placeholder="mobile" formControlName="mobile" required>
            <mat-error>
              Please provide a valid mobile
            </mat-error>
          </mat-form-field>
        <button mat-raised-button color="primary">Register</button>
        
      </form>
    </mat-card-content>
  </mat-card>
