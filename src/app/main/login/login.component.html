<div class="row m-0">
  <div class="col-1 m-0">
  </div>
  <div class="col-4 m-0">
    <div class="row">
      <!-- Reactive driven forms -->
      <mat-card class="col-12">
        <mat-card-content>
          <form [(formGroup)]="formA" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            <mat-error *ngIf="loginInvalid">
              The username and password were not recognised
            </mat-error>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="username" required>
              <mat-error>
                Please provide a valid email address
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
            <button routerLink="/registration" color="primary" mat-raised-button>Registrat</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>


  <div class="col-1 m-0">
  </div>
  <div class="col-6 m-0">
    <img src="../../../assets/images/fixRegisterPageImage.jpg" style="width: 100%; height: 100%;">
  </div>
