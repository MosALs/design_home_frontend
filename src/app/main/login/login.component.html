<form class="form-signin">
    <div class="text-center">
        <h1 class="h3 mb-3 font-weight-normal">Login to KMG</h1>
    </div>
    <br>

    <div class="form-label-group">
        <label for="inputEmailOrMobile">Email or Mobile<sup
                style="color: red; font-size: small; font-weight: bold;">*</sup></label>
        <input type="text" id="inputEmailOrMobile" class="form-control" placeholder="enter Email address or Mobile" required autofocus>
    </div>
    <br>

    <div class="form-label-group">
        <label for="inputPassword">Password<sup style="color: red; font-size: small; font-weight: bold;">*</sup></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <h3 class="disp-inline">
            <a class="signinForgetPass" href="/en/Account/ResetPassword">Forgot Your Password?</a>
        </h3>
    </div>
    <br>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<br>


    <div class="col-xs-10 col-xs-offset-1">
        <div class="form-group textCenter" style="text-align: center;">

            <label id="signInLabel" class="grey666 fs-16">New User ?
                <a class="boldtext bluetext red-borderbottom fs-14" href="/en/Account/SignUp?fromVoffer=False">Sign Up</a>
            </label>
        </div>
    </div>


</form>
