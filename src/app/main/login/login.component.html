<div class="row m-0">
  <div class="col-4 m-0 p-5">
    <div class="row">
      <!-- Reactive driven forms -->
      <mat-card class="col-12 text-center">
        <mat-card-content>
          <form [(formGroup)]="formA" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            <mat-error *ngIf="loginInvalid">
              The username and password were not recognised
            </mat-error>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="username" required>
              <mat-error>
                Please provide a valid email address
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="row">
      <h6 class="text-dark-gray pr-2" style="font-size: 15px;">create a new account?</h6>
      <button mat-button routerLink="/registration" color="primary">sign up</button>
    </div>
  </div>
</div>
