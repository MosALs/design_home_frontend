<div class="row border border-dark searchnavbar">
    <div class="col-2  border-right border-dark">
        <mat-form-field>
            <mat-label>Country</mat-label>
            <mat-select>
                <mat-option *ngFor="let countrys of country">
                    {{countrys}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-2 border-right border-dark">
        <mat-form-field>
            <mat-label>Governorate</mat-label>
            <mat-select>
                <mat-option *ngFor="let governorate of governorates">
                    {{governorate}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-2 border-right border-dark">
        <mat-form-field>
            <mat-label>Area</mat-label>
            <mat-select>
                <mat-option *ngFor="let area of areas">
                    {{area}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-2 border-right border-dark">
        <mat-form-field>
            <mat-label>AccountTypes</mat-label>
            <mat-select>
                <mat-option *ngFor="let accountType of accountTypes">
                    {{accountType}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-2 ">
        <mat-form-field>
            <mat-label>Specialization</mat-label>
            <mat-select>
                <mat-option *ngFor="let specializations of specialization">
                    {{specializations}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- <button type="button" class="btn btn-danger">Danger</button>-->
    <button class="search">Search </button>
</div>
